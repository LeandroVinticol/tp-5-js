<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
        <h1>Registrar Persona</h1>
        <form id="personaForm">
            <div class="form-group">
                <label for="nombreInput">Nombre:</label>
                <input type="text" class="form-control" id="nombreInput" required>
            </div>
            <div class="form-group">
                <label for="edadInput">Edad:</label>
                <input type="number" class="form-control" id="edadInput" required>
            </div>
            <div class="form-group">
                <label for="dniInput">DNI:</label>
                <input type="text" class="form-control" id="dniInput" required>
            </div>
            <div class="form-group">
                <label for="sexoInput">Sexo:</label>
                <select class="form-control" id="sexoInput" required>
                    <option value="H">Hombre</option>
                    <option value="M">Mujer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pesoInput">Peso (kg):</label>
                <input type="number" class="form-control" id="pesoInput" required>
            </div>
            <div class="form-group">
                <label for="alturaInput">Altura (m):</label>
                <input type="number" class="form-control" id="alturaInput" required step="0.01">
            </div>
            <div class="form-group py-2">
                <label for="anioInput">Año de Nacimiento:</label>
                <input type="number" class="form-control" id="anioInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Persona</button>
        </form>
        <div id="resultados" style="display: none;">
            <hr>
            <button class="btn btn-info" id="mostrarGeneracionBtn">Mostrar Generación</button>
            <button class="btn btn-info" id="esMayorDeEdadBtn">Es Mayor de Edad</button>
        </div>
    </div>
    <script src="../js/ejercicio2.js"></script>
  </body>
</html>
